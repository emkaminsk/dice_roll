<!DOCTYPE html>
<html>
  <head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="utf-8"> 
  </head>
  <body>
    <div class="container creme-light-bg mt-4 p-4">
      <h1 class="text-center mb-4">Dice Roller</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Roll the dice!</h2>
          <form name="Dice" class="form">
            <div class="form-group">
              <label for="max">How many sides has the dice:</label>
              <input type="number" id="max" name="max" min="1" value="6" class="form-control mt-2 narrow-input"> 
            </div>
            <div class="form-group">
              <button type="submit" id="rollDice" class="btn mt-2 btn-primary">Roll</button>
            </div>
            <div id="dice-graphics" class="d-inline-block"></div> 
            <p>The result of dice roll is:</p>
            <p id="result" class="mt-2 highlight"></p>     
          </form>
        </div>
        <div class="col-md-6">
          <h2>Randomly choose an option!</h2>
          <p>Please enter values in the fields below:</p>
          <form name="Inputs" class="form">
            <div class="form-group">
              <label for="input1">Input 1:</label>
              <input type="text" id="input1" name="input1" class="form-control input-field-init">
            </div>
            <div class="form-group">
              <label for="input2">Input 2:</label>
              <input type="text" id="input2" name="input2" class="form-control input-field-init">
            </div>
          </form>
          <form id="inputButtons" name="inputButtons">
            <button type="button" id="add-field" class="btn btn-secondary mt-2">Add another field</button>
            <br>
            <button type="submit" id="btnDraw" class="btn btn-primary mt-2">Draw</button>            
          </form>
          <p>The result of random drawing is:</p>
          <p id="optResult" class="mt-4 highlight"></p>
        </div>
      </div>
    </div>

    <script src="dice_roll.js"></script>
    <script src="value_selector.js"></script>
  </body>
</html>
